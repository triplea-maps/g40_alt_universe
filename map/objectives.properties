G40_Alt_Universe.Germans;objectiveAttachment_Germans_1_Trade_with_Russia=<b>+5 PUs</b> if Germany is not at war with the Soviet Union
G40_Alt_Universe.Germans;objectiveAttachment_Germans_2_Control_2_Russian_Cities=<b>+5 PUs</b> if Germany controls two or more Soviet Union cities
G40_Alt_Universe.Germans;objectiveAttachment_Germans_3_Control_Western_Wall=<b>+5 PUs</b> if the Axis control all of UK12, UK13, UK14, PA5, PA8, PX4 
G40_Alt_Universe.Germans;objectiveAttachment_Germans_4_Outer_Defense=<b>+5 PUs</b> if the Axis control all of PA7, UK7, UK11, G20 
G40_Alt_Universe.Germans;objectiveAttachment_Germans_5_Sea_Lion=<b>+5 PUs</b> per territory if Germany controls UK4, F13 or A4 
G40_Alt_Universe.Germans;objectiveAttachment_Germans_6_North_Sea_Resources=<b>+5 PUs</b> if the Axis control G2, G5, PX2 and R1

G40_Alt_Universe.Russians;objectiveAttachment_Russians_1_Growth_Of_The_Union=<b>+2 PUs</b> per territory if the Soviet Union controls PA4, PA10, PA11 or PA12 (note, must be at war to take Pro-Allied territories) 
G40_Alt_Universe.Russians;objectiveAttachment_Russians_2_National_Prestige=<b>+3 PUs</b> if there are no Allied units on any originally controlled Soviet Union territories while the Soviet Union is at war 
G40_Alt_Universe.Russians;objectiveAttachment_Russians_3_Expansion=<b>+5 PUs</b> IPCs if the Soviet Union controls 3 or more originally Axis territories 
G40_Alt_Universe.Russians;objectiveAttachment_Russians_4_North_Sea_Resources=<b>+5 PUs</b> IPCs if the Allies control G2, PX2, R1 and R5

G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_1_Trade_With_America_And_France=<b>+10 PUs</b> if Japan has not made an unprovoked declaration of war against the UK or ANZAC and is not at war with France or the US 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_2_Trade_With_China=<b>+5 PUs</b> if Japan is not at war with China 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_3_Allied_Cities=<b>+5 PUs</b> per territory if Japan controls US22, A4, F13, UK27, UK10 or R26 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_4_Northern_Defence_Perimeter=<b>+5 PUs</b> if the Axis control A5, A7, PA6 and R22 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_5_Imperialism_Rampant=<b>+5 PUs</b> if the Axis control all originally Chinese territories  

G40_Alt_Universe.Americans;objectiveAttachment_Americans_1_Island_Influence=<b>+5 PUs</b> if the US controls US2, US3 and US22 while at war 
G40_Alt_Universe.Americans;objectiveAttachment_Americans_2_National_Pride=<b>+10 PUs</b> if the US controls all of its original mainland territories while at war 
G40_Alt_Universe.Americans;objectiveAttachment_Americans_3_War_Time_Production=<b>+10 PUs</b> if the US is at war 
G40_Alt_Universe.Americans;objectiveAttachment_Americans_4_Boots_On_The_Ground=<b>+5 PUs</b> if the US controls at least one original German, Italian or Japanese non-island territory (see Industrial Complex Placement section for what constitutes a non-island territory) 

G40_Alt_Universe.Chinese;objectiveAttachment_Chinese_1_Financial_Support_British=<b>+2 PUs</b> if China owns C21 while at war and UK26 is Allied controlled.  China may also produce a single Artilery or Antiaircraft Artillery in C21 if true at the beginning of China's turn
G40_Alt_Universe.Chinese;objectiveAttachment_Chinese_2_Financial_Support_Russians=<b>+2 PUs</b> if China owns C1 while at war and R26 is Allied controlled.  China may also produce a single Artilery or Antiaircraft Artillery in C1 if true at the beginning of China's turn
G40_Alt_Universe.Chinese;objectiveAttachment_Chinese_3_Financial_Support_ANZAC=<b>+2 PUs</b> if China owns C5 while at war and A10 is Allied controlled.  China may also produce a single Artilery or Antiaircraft Artillery in C5 if true at the beginning of China's turn

G40_Alt_Universe.British;objectiveAttachment_British_1_Continental_Influence=<b>+5 PUs</b> if the UK controls all of UK7, UK11, UK12, UK13, UK14 and G20
G40_Alt_Universe.British;objectiveAttachment_British_2_Expanding_Democracy=<b>+5 PUs</b> if the UK control 5 or more Pro-Allied territories 
G40_Alt_Universe.British;objectiveAttachment_British_3_Southern_Shipping_Lanes=<b>+5 PUs</b> if there are no Axis warships in Sea Zones 58, 68, 69, 83 or 84 

G40_Alt_Universe.Italians;objectiveAttachment_Italians_1_Roman_Resurgence=<b>+5 PUs</b> per Territory if Italy controls R26, UK27 or F13 
G40_Alt_Universe.Italians;objectiveAttachment_Italians_2_Southern_Wall=<b>+3 PUs</b> if the Axis control UK21, UK22, UK23, UK24, UK25, UK26 
G40_Alt_Universe.Italians;objectiveAttachment_Italians_3_Southern_Resources=<b>+5 PUs</b> if the Axis control UK30, NL10, NL11, NL12 and NL13 
G40_Alt_Universe.Italians;objectiveAttachment_Italians_4_Amphibious_Ambitions=<b>+3 PUs</b> if the Axis control 3 out of UK20, PA14, UK30, UK31, PA15 

G40_Alt_Universe.ANZAC;objectiveAttachment_ANZAC_1_Island_Resources=<b>+3 PUs</b> if ANZAC controls all of its original territories and PA6 when at war with Japan 
G40_Alt_Universe.ANZAC;objectiveAttachment_ANZAC_2_Shipping_Lanes=<b>+3 PUs</b> if there are no Axis warships in the AZAC/Soviet/Chinese Sea (i.e. Sea Zones 33, 34, 41, 42, 43, 48, 49, 50, 51, 52, 53, 62, 63, 64, 65) while at war with all Axis powers  

G40_Alt_Universe.French;objectiveAttachment_French_1_Fatherland=<b>+5 PUs</b> if France owns all of its original territories while at war
G40_Alt_Universe.French;objectiveAttachment_French_2_Diplomacy_Abandoned_1=<b>+2 PUs</b> if France controls one original German, Italian or Japanese territory
G40_Alt_Universe.French;objectiveAttachment_French_2_Diplomacy_Abandoned_2=<b>+2 PUs</b> if France controls second original German, Italian or Japanese territory
