G40_Alt_Universe.French;objectiveAttachment_French_2_Diplomacy_Abandoned_2=<b>+2 PUs</b> if France controls second original German, Italian or Japanese territory
G40_Alt_Universe.French;objectiveAttachment_French_2_Diplomacy_Abandoned_3=<b>+2 PUs</b> if France controls third original German, Italian or Japanese territory
G40_Alt_Universe.French;objectiveAttachment_French_4_Defense_Spending_1=<b>+2 PUs</b> (10 IPC maximum) per territory for each Independent Neutral territory that the Axis have attacked if France remains at reduced income


