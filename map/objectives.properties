G40_Alt_Universe.British;objectiveAttachment_British_3_Southern_Shipping_Lanes=<b>+5 PUs</b> if there are no Axis warships in Sea Zones 58, 68, 69, 83 or 84 
G40_Alt_Universe.British;objectiveAttachment_British_4_French_Lend_Lease_1=<b>+2 PUs</b> (10 IPC maximum) per territory for each Independent Neutral territory that the Axis have attacked if the Allies have not attacked any Independent Neutral territories and France remains at reduced income

