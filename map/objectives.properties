G40_Alt_Universe.Italians;objectiveAttachment_Italians_2_Southern_Wall=<b>+3 PUs</b> if the Axis control UK21 - Tsetretn, UK22 - Forzikh, UK23 - Tatadwal, UK24 - Buniada, UK25 - Aanchal, UK26 - Chauraaha 
G40_Alt_Universe.Italians;objectiveAttachment_Italians_3_Southern_Resources=<b>+5 PUs</b> if the Axis control UK30 - Vlootbasis, NL10 - Grensgebied, NL11 - Hoofdstad, NL12 - Ingang and NL13 - Verleiding 
G40_Alt_Universe.Italians;objectiveAttachment_Italians_4_Amphibious_Ambitions=<b>+3 PUs</b> if the Axis control 3 out of UK20 - Vue, PA14 - Syntrofos, UK30 - Vlootbasis, UK31 - Zikherkayt, PA15 - Sympaikti 

G40_Alt_Universe.ANZAC;objectiveAttachment_ANZAC_1_Island_Resources=<b>+3 PUs</b> if ANZAC controls all of its original territories and PA6 - Bugger when at war with Japan 
G40_Alt_Universe.ANZAC;objectiveAttachment_ANZAC_2_Shipping_Lanes=<b>+3 PUs</b> if there are no Axis warships in the AZAC/Soviet/Chinese Sea (i.e. Sea Zones 33, 34, 41, 42, 43, 48, 49, 50, 51, 52, 53, 62, 63, 64, 65) while at war with all Axis powers  

