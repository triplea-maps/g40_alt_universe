G40_Alt_Universe.Germans;objectiveAttachment_Germans_1_Trade_with_Russia=<b>+5 PUs</b> if Germany is not at war with the Soviet Union
G40_Alt_Universe.Germans;objectiveAttachment_Germans_2_Control_2_Russian_Cities=<b>+5 PUs</b> if Germany controls two or more Soviet Union cities
G40_Alt_Universe.Germans;objectiveAttachment_Germans_3_Control_Atlantic_Wall=<b>+5 PUs</b> if the Axis control all of UK12 - Fasach, UK13 - Bhaile, UK14 - Cladach, PA5 - Chora, PA8 - Afiadonn, PX4 - Asediatt 
G40_Alt_Universe.Germans;objectiveAttachment_Germans_4_Outer_Defense=<b>+5 PUs</b> if the Axis control all of PA7 - Sede, UK7 - Cala, UK11 - Newf, G20 
G40_Alt_Universe.Germans;objectiveAttachment_Germans_5_Sea_Lion=<b>+5 PUs</b> per territory if Germany controls UK4 - Pubford, F13 - Outremerville or A4 - Smoke 
G40_Alt_Universe.Germans;objectiveAttachment_Germans_6_North_Sea_Resources=<b>+5 PUs</b> if the Axis control G2, G5, PX2 - Rucknahmesel and R1

G40_Alt_Universe.Russians;objectiveAttachment_Russians_1_Growth_Of_The_Union=<b>+2 PUs</b> per territory if the Soviet Union controls PA4 - Amortizatorra, PA10 - Biedrsga, PA11 - Aizsargsn or PA12 - Udobno (note, must be at war to take Pro-Allied territories) 
G40_Alt_Universe.Russians;objectiveAttachment_Russians_2_National_Prestige=<b>+3 PUs</b> if there are no Allied units on any originally controlled Soviet Union territories while the Soviet Union is at war 
G40_Alt_Universe.Russians;objectiveAttachment_Russians_3_Expansion=<b>+5 PUs</b> IPCs if the Soviet Union controls 3 or more originally Axis territories 
G40_Alt_Universe.Russians;objectiveAttachment_Russians_4_North_Sea_Resources=<b>+5 PUs</b> IPCs if the Allies control G2, PX2 - Rucknahmesel, R1 and R4
G40_Alt_Universe.Russians;objectiveAttachment_Russians_5_Communist_Solidarity=<b>+5 PUs</b> IPCs if the Allies control R26, C2 - Jinglu, J6 - Saizensen and J9 - Joriku

G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_1_Trade_With_America_And_France=<b>+10 PUs</b> if Japan has not made an unprovoked declaration of war against the UK or ANZAC and is not at war with France or the US 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_2_Trade_With_China=<b>+5 PUs</b> if Japan is not at war with China 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_3_Allied_Cities=<b>+5 PUs</b> per territory if Japan controls US22 - Alohisle, A4 - Smoke, F13 - Outremerville, UK27 - Rajadhani, UK10 - Bytown or R26 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_4_Northern_Defence_Perimeter=<b>+5 PUs</b> if the Axis control A5 - Oz, A7 - Veg, PA6 - Bugger and R22 
G40_Alt_Universe.Japanese;objectiveAttachment_Japanese_5_Imperialism_Rampant=<b>+5 PUs</b> if the Axis control all originally Chinese territories  

G40_Alt_Universe.Americans;objectiveAttachment_Americans_1_Island_Influence=<b>+5 PUs</b> if the US controls US2 - Juke, US3 - Jive and US22 - Alohisle while at war 
G40_Alt_Universe.Americans;objectiveAttachment_Americans_2_National_Pride=<b>+10 PUs</b> if the US controls all of its original mainland territories while at war 
G40_Alt_Universe.Americans;objectiveAttachment_Americans_3_War_Time_Production=<b>+10 PUs</b> if the US is at war 
G40_Alt_Universe.Americans;objectiveAttachment_Americans_4_Boots_On_The_Ground=<b>+5 PUs</b> if the US controls at least one original German, Italian or Japanese non-island territory (see Industrial Complex Placement section for what constitutes a non-island territory) 

G40_Alt_Universe.Chinese;objectiveAttachment_Chinese_1_Financial_Support_British=<b>+2 PUs</b> if China owns C21 - Yindumen while at war and UK26 - Chauraaha is Allied controlled.  China may also produce a single Artilery or Antiaircraft Artillery in C21 - Yindumen if true at the beginning of China's turn
G40_Alt_Universe.Chinese;objectiveAttachment_Chinese_2_Financial_Support_Russians=<b>+2 PUs</b> if China owns C1 - Beimen while at war and R26 is Allied controlled.  China may also produce a single Artilery or Antiaircraft Artillery in C1 - Beimen if true at the beginning of China's turn
G40_Alt_Universe.Chinese;objectiveAttachment_Chinese_3_Financial_Support_ANZAC=<b>+2 PUs</b> if China owns C5 - Aodamen while at war and A10 - Downunder is Allied controlled.  China may also produce a single Artilery or Antiaircraft Artillery in C5 - Aodamen if true at the beginning of China's turn

G40_Alt_Universe.British;objectiveAttachment_British_1_Continental_Influence=<b>+5 PUs</b> if the Allies controls all of UK7 - Cala, UK11 - Newf, UK12 - Fasach, UK13 - Bhaile, UK14 - Cladach and G20
